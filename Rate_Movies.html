<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Ratings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>

<body>
    <div class="main-heading text-center">
        <h1>Movie Ratings</h1>
        
        <form class="form-inline justify-content-center" id="movie-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" required id="movieTitle" class="form-control mx-sm-2">
            </div>
            
            <div class="form-group">
              <label for="rating">Rating</label>
              <input type="number" required  min="0" max="10" id="movieRating" class="form-control mx-sm-2">
            </div>
              
            <div class="form-group">
              <button type="submit" class="btn btn-primary form-control mx-sm-3">Submit</button>
            </div>
        </form>
    </div><br>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col" id="title">Title</th>
                <th scope="col" id="rating">Rating</th>
                <th scope="col" id="delete">Delete</th>              
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" 
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" 
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="Rate_Movies.js"></script>
</body>
</html>
